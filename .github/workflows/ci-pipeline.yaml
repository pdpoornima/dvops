name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Specify the Node.js version

    - name: Authenticate to Google Cloud
      run: |
        echo "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcloud-service-key.json
        gcloud auth activate-service-account --key-file=${{ secrets.GCP_CREDENTIALS }}
        gcloud config set project devops-433705      
    - name: List files in home directory
      run: ls -la $HOME

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python3 -m pip install --upgrade pip
        pip install --user ansible
        # Add the user's local binary path to the PATH
        echo "${{ runner.env.HOME }}/.local/bin" >> $GITHUB_PATH

    - name: Install Packer
      run: |
        # Download the latest Packer binary
        PACKER_VERSION=1.13.0  
        curl -Lo packer.zip https://releases.hashicorp.com/packer/1.12.0-alpha1/packer_1.12.0-alpha1_linux_amd64.zip
        unzip packer.zip
        mv packer ~/.local/bin/
        echo "${{ runner.env.HOME }}/.local/bin" >> $GITHUB_PATH

    - name: Install Google Cloud Packer Plugin
      run: |
        mkdir -p ~/.packer.d/plugins
        curl -Lo ~/.packer.d/plugins/packer-plugin-googlecompute https://github.com/hashicorp/packer-plugin-googlecompute/releases/download/v1.1.6/packer-plugin-googlecompute_v1.1.6_x5.0_linux_amd64.zip
        unzip ~/.packer.d/plugins/packer-plugin-googlecompute -d ~/.packer.d/plugins/
        chmod +x ~/.packer.d/plugins/packer-plugin-googlecompute

    - name: Run Ansible Playbook
      run: |
        ansible-playbook playbook.yml

    - name: Run Packer
      run: |
        packer build packer-template.json