name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python3 -m pip install --upgrade pip
        pip install --user --upgrade ansible
        echo "${{ runner.env.HOME }}/.local/bin" >> $GITHUB_PATH

    - name: Install Packer
      run: |
        # Download Packer binary
        curl -Lo packer.zip https://releases.hashicorp.com/packer/1.12.0/packer_1.12.0_linux_amd64.zip
        unzip packer.zip
        mv packer ~/.local/bin/
        echo "${{ runner.env.HOME }}/.local/bin" >> $GITHUB_PATH

    - name: Run Ansible Playbook
      run: |
        ansible-playbook your_playbook.yml

    - name: Run Packer
      run: |
        packer build your_packer_template.json